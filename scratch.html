<! DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <style>
        body{
            margin: 0;
            background-color: darkblue;
        }
        
/*---------------Media screen-----------------*/
  /* If the screen size is 601px or more, width:100%, height:300px */
@media only screen and (min-width: 601px) {
   .amer{
    width: 100%;
       height: 200px;
       position: relative;
       top: 0;
       left: 0;
  }
}

/* If the screen size is 600px or less, width:100%*/
@media only screen and (max-width: 600px) {
   .amer{
    width: 100%;
       position: relative;
       top: 0;
       left: 0;
  }
}
@media only screen and (max-width: 600px) {
             .trump{
              position: relative;
                top: 120px;
                left: 10px;
                 width: 150px
            }
        }
@media only screen and (min-width: 600px) {
             .trump{
              position: relative;
                top: 120px;
                left: 10px;
            }
        }
@media only screen and (min-width: 1200px) {
             .trump{
              position: relative;
                top: 120px;
                left: 200px;
                 width: 400px;
            }
        }
@media only screen and (min-width: 1200px) {
    .start{
        box-shadow: 0 9px #999;
        outline: none;
            background-color: #f4511e;
           border-radius: 15px;
            color: white;
            padding: 50px 50px;
            text-align: center;
            font-size: 50px;
            opacity: 0.6;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
            left: 400px;
            position: relative;
        top: -170px;
        }
    
        }

        
        .start:hover{opacity: 1}
        
/*---------------Media screen-----------------*/

    
    </style>
<body>
<img src="AmericaBack.gif" alt="amer" class="amer">
  <img src="TrumpFace.png" alt="trump" class="trump">
    <button class="start">START GAME</button>
</body>
</html>
