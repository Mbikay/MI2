<! doctype HTML>
    <html>

    <head lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        body {
            margin: 0;
            background-color: antiquewhite
        }

        .column {
            float: left;
            width: 33.33%;
            padding: 5px;
            margin: 20px;
            margin-top: 70px;
        }

        .row::after {
            clear: both;
            display: table;
        }

        h1 {
            font-size: 50px;
            color: white;
        }


 .bew {

  position: relative;
  -webkit-animation-name: example; /* Safari 4.0 - 8.0 */
  -webkit-animation-duration: 2s; /* Safari 4.0 - 8.0 */
  -webkit-animation-iteration-count: 2; /* Safari 4.0 - 8.0 */
  -webkit-animation-direction: alternate; /* Safari 4.0 - 8.0 */
  animation-name: example;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-direction: alternate;  
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes example {
  0%   { left:0px; top:0px;}
  25%  {left:200px; top:0px;}
  50%  {left:200px; top:200px;}
  75%  { left:0px; top:200px;}
  100% { left:0px; top:0px;}
}

/* Standard syntax */
@keyframes example {
  0%   {left:0px; top:0px;}
  25%  {left:400px; top:0px;}
  25%  { left:250px; top:0px;}
  50%  { left:200px; top:200px;}
  75%  {left:0px; top:200px;}
  100% { left:0px; top:0px;}
}
/* If the screen size is 600px or less, width:100%*/

@media only screen and (max-width: 568px) {
            .clint {
                width: 70px;
                float: right;
                margin-right: 260px;
                margin-top: 20px;
            }
            p {
                font-size: 20px;
            }
            .count1{
                font-size: 20px;
                float: left
            }
            .count2{
                font-size: 20px;
            }
        }
@media only screen and (min-width: 768px) {
            .clint {
                width: 200px;
                float: right;
                margin-right:560px;
                margin-top: 20px;
            }
            p {
                font-size: 60px;
            }
            .count1{
                font-size: 60px;
                float: left
            }
            .count2{
                font-size: 60px;
            }
        }
@media only screen and (min-width:1200px){
            .clint {
                width: 200px;
                float: left;
                margin-left:160px;
                margin-top: 20px;
            }
            p {
                font-size: 30px;
            }
            .count1{
                font-size: 30px;
                float: left;
            }
            .count2{
                font-size: 30px;
            }
        }
        
    </style>

    <body>
        <div id="countdown" class="count2"></div>
        <p>CLICK CLINTON 25 TIMES</p>
        
<div class="bew"><img src="Hillary.png" alt="trump" class="clint" id="trump" ></div>
        <p id="counted" class="count1"></p>

        <script>
            //Wanneer je op img's klikt = Starten van het count element
            //**--------------------------------------**
            document.getElementById("trump").addEventListener("click", updateCounter, false);
            var count = 0;

            function updateCounter() {
                count++;
                document.getElementById("counted").innerHTML = count + " " + "SMASH";
                if (count == 25) {
                    clearInterval(downloadTimer);

                    var retVal = confirm("You won ! Go To Level 2 ==>");
                    if (retVal == true) {
                       window.location = "Level2.html";
                        return true;
                    } else {
                        document.write("User does not want to continue!");
                        return false;
                    }
                }
            }



            var timeleft = 10;
            var downloadTimer = setInterval(function() {
                document.getElementById("countdown").innerHTML = timeleft + " SECONDS REMAINING";
                timeleft -= 1;
                if (timeleft == 0) {
                    clearInterval(downloadTimer);
                    document.getElementById("countdown").html;
                    alert ("This is a warning message!");
                    setTimeout(function() {
                        window.location.href = 'Level2.html'
                    }, 1000);

                }
            }, 1000);

        </script>
    </body>

    </html>
