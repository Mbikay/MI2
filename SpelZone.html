<! doctype HTML>
    <html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        body {
            margin: 0;
            background-color: antiquewhite
        }

        .column {
            float: left;
            width: 33.33%;
            padding: 5px;
            margin: 20px;
            margin-top: 70px;
        }

        .row::after {
            clear: both;
            display: table;
        }

        h1 {
            font-size: 50px;
            color: white;
        }

        @media only screen and (max-width: 600px) {
            .trump {
                width: 150px
            }
        }

        @media only screen and (max-width: 600px) {
            .clint {
                width: 150px;
            }
        }

        @media only screen and (max-width: 600px) {
            p {
                font-size: 15px;
            }
        }

        @media only screen and (min-width: 600px) {
            .column {
                float: left;
                width: 33.33%;
                padding: 10px;
                margin-left: 100px;
            }

            p {
                font-size: 50px;
                color: black;
            }

            row:after {
                clear: both;
                display: block;
            }


        }

    </style>

    <body>
        <div id="countdown"></div>
        <p>CLICK TRUMP 20 TIMES</p>
        <img src="TrumpFace.png" alt="trump" class="trump" id="trump" onclick="myFunction()">

        <p id="counted"></p>

        <script>
            //Wanneer je op img's klikt = Starten van het count element
            //**--------------------------------------**
            document.getElementById("trump").addEventListener("click", updateCounter, false);
            var count = 0;

            function updateCounter() {
                count++;
                document.getElementById("counted").innerHTML = count + " " + "SMASH";
                if (count == 20) {
                    clearInterval(downloadTimer);

                    var retVal = confirm("Do you want to continue ?");
                    if (retVal == true) {
                       window.location = "scratch.html";
                        return true;
                    } else {
                        document.write("User does not want to continue!");
                        return false;
                    }
                }
            }



            var timeleft = 10;
            var downloadTimer = setInterval(function() {
                document.getElementById("countdown").innerHTML = timeleft + " SECONDS REMAINING";
                timeleft -= 1;
                if (timeleft <= 0) {
                    clearInterval(downloadTimer);
                    document.getElementById("countdown").html;
                    setTimeout(function() {
                        window.location.href = 'SpelZone.html'
                    }, 5000);

                }
            }, 1000);

        </script>
    </body>

    </html>
