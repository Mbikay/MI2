<! doctype HTML>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<style>
    body{
        margin: 0;
        background-color: #292929
    }
    .column{
        float: left;
        width: 33.33%;
        padding: 5px;
        margin: 20px;
        margin-top: 70px;
    }
    .row::after{
        content: "";
        clear: both;
        display: table;
        margin: 200px;
    }
    h1{
font-size: 50px;
    color: white;
    }
    p{
font-size: 20px;
    color: white;}
@media only screen and (max-width: 600px) {
             .trump{
                 width: 150px
            }
        }
    @media only screen and (max-width: 600px) {
             .clint{
                 width: 150px;
            }
        }
      @media only screen and (max-width: 600px) {
             p{
             font-size: 15px;
            }
        }
    
    </style>
<body>
<h1>10 SECONDS</h1>
    <div class="row">
    <div class="column">
        <p>CLICK TRUMP 20 TIMES</p>
    <img src="TrumpFace.png" alt="trump" class="trump" id="trump">
    
   <p id="counted"></p>
    </div>
        <div class="column">
            <p>CLICK CLINTON 5 TIMES</p>
        <img src="Hillary.png" alt="clin" class="clint">
        </div>
    </div>

   <script>
       document.getElementById("trump").addEventListener("click",updateCounter, false);
       var count=0;
       function updateCounter(){
           count++;
           document.getElementById("counted").innerHTML=count+" "+"SMASH"
       }
    </script>
    </body>
</html>
