<!DOCTYPE html>
<html>
<head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        margin: 0;
    }
    .column{
        float: left;
        width: 33.33%;
        padding: 10px;
        height: 300px;
        border:  1px solid black;
    }
    .row:after{
        content: "";
        clear: both;
        display: block;
    }
    .header{
        background-color: black;
        color: firebrick;
        padding: 1em;
        text-align: center;
        
    }
</style>
</head>
<body>
    <div class="header">
    <h1>Webpage 1.0</h1>
    </div>
<div class="row">
    <div class="column" style="background-color: gainsboro"><h1>Quiz !</h1>
    <form>
        <input list="browser" name="browser">
        <datalist id="browser">
        <option value="Windows"></option>
             <option value="Google"></option>
             <option value="Java"></option>
        </datalist>
        </form>
    </div>
    <div class="column" style="background-color: gainsboro"><h1>Quiz 2 !</h1>
    <form>
        <input type="date" max="1997-01-13">
        </form>
    </div>
    <div class="column" style="background-color: gainsboro"><h1>Quiz 3 !</h1>
    <form>
        <input type="text" placeholder="Answer">
        </form>
    </div>
    </div>
</body>
</html>
