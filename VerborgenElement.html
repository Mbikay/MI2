<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide();
    });
    $("#show").click(function(){
        $("p").show();
    });
});
    function myFunction() {
    document.getElementById("demo").innerHTML="Het project dat ik in een gedachte heb voor Mobile&amp;Internet 2 Het bedoeling van dit spel is dus dat je tot het laatste level van het spel geraakt, door alle opdrachten te maken vanaf level 1. ";
}
</script>
</head>
<body>

<p id="demo"></p>

<button id="hide">Hide</button>
<button onclick="myFunction()", id="show">Show</button>

</body>
</html>
