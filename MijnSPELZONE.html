<!DOCTYPE html>
<html>
<title>SupermanRunner</title>  
<style>
    .clark{
        position: absolute;
        height: 60px;
        width: 40px;
        border-radius: 5px;
        background-color: red;
    }
    .linkerarm{
        position: absolute;
        height: 40%;
        width: 20%;
        margin-left: 10%;
        top: -38%;
        border-radius: 5px 5px 0px 0px;
        background-color: blue;
    }
    .rechterarm{
        position: absolute;
        height: 40%;
        width: 20%;
        margin-left: 70%;
        top: -38%;
        border-radius: 5px 5px 0px 0px;
        background-color: blue;
    }
    .linkerbeen{
        position: absolute;
        height: 50%;
        width: 20%;
        background-color: blue;
        top: 99%;
        left: 20%;
        border-radius: 5px 0px 0px 5px;
    }
    .rechterbeen{
        position: absolute;
        height: 50%;
        width: 20%;
        background-color: blue;
        top: 99%;
        left: 60%;
        border-radius: 5px 0px 0px 5px;
    }
   
</style>
<body>
<br>
<div class="clark">
<div class="linkerarm"></div>
<div class="rechterarm"></div>
<div class="linkerbeen"></div>
<div class="rechterbeen"></div>
</div>
</body>
</html>
