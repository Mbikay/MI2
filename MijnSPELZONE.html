<!DOCTYPE html>
<html>
<head>
<style>
    body{
        background-color:  #002966;
        border-bottom: 0;
        width:1000px;
        overflow: hidden;
    }
   
    .clark{
        position: absolute;
        height: 100px;
        width: 40px;
        border-radius: 5px;
        background-image: url('supermancape.png');
    }
    .hoofd{
        background-color: black;
        position: absolute;
        height: 15%;
        width: 20%;
        margin-left: 40%;
        top: -10%;
        border-radius: 20px 20px 20px 20px;
    }
    .linkerarm{
        position: absolute;
        height: 40%;
        width: 20%;
        margin-left: 10%;
        top: -38%;
        background-color: blue;
    }
    .linkerhand{
        position: absolute;
        height: 10%;
        margin-left: 10%;
        background-color: bisque;
        top: -50%;
        width: 20%;
        border-radius: 20px 20px 0px 0px;
        
    }
    .rechterarm{
        position: absolute;
        height: 40%;
        width: 20%;
        margin-left: 70%;
        top: -38%;
        background-color: blue;
    }
      .rechterhand{
        position: absolute;
        height: 10%;
        margin-left: 70%;
        background-color: bisque;
        top: -50%;
        width: 20%;
        border-radius: 20px 20px 0px 0px;
        
    }
    .linkerbeen{
        position: absolute;
        height: 50%;
        width: 20%;
        background-color: blue;
        top: 99%;
        left: 20%;
    }
    .rechterbeen{
        position: absolute;
        height: 50%;
        width: 20%;
        background-color: blue;
        top: 99%;
        left: 60%;
    }
    
#wolken {
    position: relative;
    -webkit-animation: mymove 50s infinite; /* Safari 4.0 - 8.0 */
    -webkit-animation-direction: alternate; /* Safari 4.0 - 8.0 */
    animation: mymove 60s infinite;
    animation-iteration-count: infinite;
    float:left;
    margin-left: 500px;
}

/* Safari 4.0 - 8.0 */
    #div1 {-webkit-animation-timing-function: ease;margin-left: -80px}
#div2 {-webkit-animation-timing-function: ease;margin-left: -400px}
#div3 {-webkit-animation-timing-function: ease-in;margin-left: 400px}


/* Standard syntax */
#div1 {animation-timing-function: ease;}
#div2 {animation-timing-function: ease;}
#div3 {animation-timing-function:ease-in;}


/* Safari 4.0 - 8.0 */
@-webkit-keyframes mymove {
    from {bottom: 0px;}
    to {bottom: 0px;}
}

/* Standard syntax */
@keyframes mymove {
    from {top: 0px;}
    to {top: 1000px;}
}
    #wolk1{
        height: 600px;
        
    }
</style>
</head>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script >
//De speler laten bewegen
$(document).keydown(function(e){
    switch (e.which){
    case 37:    //links
        $(".clark").finish().animate(
            
            {
            left: "-=15"
        });
        break;
    case 38:    //boven
        $(".clark").finish().animate({
            top: "-=15"
        });
        break;
    case 39:    //rechts
        $(".clark").finish().animate({
            left: "+=15"
        });
        break;
    case 40:    //beneden
        $(".clark").finish().animate({
            top: "+=15"
        });
        break;
    }
});

</script>
<body>


<div id="wolken">
<div id="div1" class="wolken"><img src="clouds2.png" id="wolk1"></div>
<div id="div2"class="wolken"><img src="clouds2.png"id="wolk1"></div>
<div id="div3"class="wolken"><img src="clouds2.png"id="wolk1"></div>


</div>
<div class="clark" id="clark"><img src="supermancape.png" style="margin: -1px; margin-left: -20px;height: 100px">
<div class="linkerarm"></div>
<div class="linkerhand"></div>
<div class="hoofd"></div>
<div class="rechterarm"></div>
<div class="rechterhand"></div>
<div class="linkerbeen"></div>
<div class="rechterbeen"></div>
</div>

</body>
</html>
