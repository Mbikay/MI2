<!DOCTYPE html>
<html>
<title>SupermanRunner</title>

<style>
    body{
        margin: 0;
    }
    .spelzone{
        position: relative;
        width: 100%;
        height: 90vh;
        left: 0%;
        margin-top: 20px;
        background-color: #001a4d;
    }
    .clark{
        position: absolute;
        height: 60px;
        width: 40px;
        border-radius: 5px;
        background-color: red;
    }
    .linkerarm{
        position: absolute;
        height: 40%;
        width: 20%;
        margin-left: 10%;
        top: -38%;
        border-radius: 5px 5px 0px 0px;
        background-color: blue;
    }
    .rechterarm{
        position: absolute;
        height: 40%;
        width: 20%;
        margin-left: 70%;
        top: -38%;
        border-radius: 5px 5px 0px 0px;
        background-color: blue;
    }
    .linkerbeen{
        position: absolute;
        height: 50%;
        width: 20%;
        background-color: blue;
        top: 99%;
        left: 20%;
        border-radius: 5px 0px 0px 5px;
    }
    .rechterbeen{
        position: absolute;
        height: 50%;
        width: 20%;
        background-color: blue;
        top: 99%;
        left: 60%;
        border-radius: 5px 0px 0px 5px;
    }
   
</style>
<body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script >
$(document).keydown(function(e){
    switch (e.which){
    case 37:    //left arrow key
        $(".clark").finish().animate({
            left: "-=8"
        });
        break;
    case 38:    //up arrow key
        $(".clark").finish().animate({
            top: "-=8"
        });
        break;
    case 39:    //right arrow key
        $(".clark").finish().animate({
            left: "+=8"
        });
        break;
    case 40:    //bottom arrow key
        $(".clark").finish().animate({
            top: "+=8"
        });
        break;
    }
});
</script>
<br>
<div class="spelzone">
<div class="clark" id="clark">
<div class="linkerarm"></div>
<div class="rechterarm"></div>
<div class="linkerbeen"></div>
<div class="rechterbeen"></div>
</div>

</div>
</body>
</html>
