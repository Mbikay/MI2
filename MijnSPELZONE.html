    <script>
 /* Source van dit code : https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_countdown */
// Ik heb dit stuk code gelaten omdat het mij niet lukte om de puntenteller te zetten zonder de functie "date"
var puntenOpteller = new Date("Sep 5, 2018 15:37:25").getTime();
// Via "setInterval" kan ik de functie herhallen
var x = setInterval(function() {
    // Ik heb dit stuk code gelaten omdat het mij niet lukte om de puntenteller te zetten zonder de functie "date"
    var now = new Date().getTime();   
    var distance = puntenOpteller + now;   
    // Hier de berekenig voor de punten
    var punten = Math.floor((distance % (1000 * 1000)) / 1000);    
    // Hier krijg ik mijn punten te zien via de id "puntenOpteller"
    document.getElementById("puntenteller").innerHTML =     punten +  " ";
});
//Source voor dit stuk code : https://stackoverflow.com/questions/4950575/how-to-move-a-div-with-arrow-keys?utm_medium=organic&utm_source=google_rich_qa&utm_campaign=google_rich_qa + hulp door docent
//De speler laten bewegen
$(document).keydown(function(e){
    switch (e.which){
    case 37:    //links
        $(".clark").finish().animate(
            {
            left: "-=25"
        });
        break;
    case 38:    //boven   
            if(parseInt($("#clark").css("top"))>0){
              $(".clark").finish().animate({
    top: "-=25"
        });  
}
break;
 case 39:    //rechts
$(".clark").finish().animate({
    left: "+=25"
});
break;
case 40:    //beneden
 if(parseInt($("#clark").css("bottom"))>0){
     $(".clark").finish().animate({
         top: "+=25"
        });
    }
    }
});
</script>
